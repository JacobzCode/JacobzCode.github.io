<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO MEMORIA V1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="my-3 mb-2 text-center text-warning"> X MEN MEMORY</h1>
                
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-warning" href="#">Jugador: <span class="jugador">Player 1</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-warning" href="#">Intentos: <span class="intentos">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-warning" ref="#">Aciertos: <span class="aciertos">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-warning" href="#">Tiempo de Juego: <span class="tiempo">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-warning" href="#">Nivel: <span class="nivel">0</span></a>
                    </li>
                    <li class="nav-item">
                      <span class="btn-iniciar btn btn-success">INICIO</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <h2 class="text-warning">Game Table</h2>
                <hr class="text-danger">
                <div class="row g-3 mb-5 tablero">
                    <!-- <div class="col-3"><img src="imagenes/oculto.png" class="img-fluid"></div> -->
                    <!-- aqui van las imagenes del tablero ( JavaScript)-->
                </div>
            </div>
            <div class="col-md-5">
                <table class="table my-3 records">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Jugador</th>
                            <th>Tiempo Total</th>
                            <th>Intentos Totales</th>
                            <th>Tiempo Sobrante</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

  <!--MODAL-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">PREPARATE A GANAR!!!</h1>
        <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre Jugador:</label>
            <input type="text" class="nombre-jugador form-control" id="recipient-name">
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary registrar-jugador">Registrar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
    <script src="guardarDatos.js"></script>
</body>
</html>
